name: Production deployment

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
      - uses: actions/checkout@v4
        with:
          path: "./prod-deploy"
      - run: |
          touch .env
          echo NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} >> .env
          echo NEXT_PUBLIC_ENV=${{ secrets.NEXT_PUBLIC_ENV }} >> .env
        working-directory: "./prod-deploy/apps/web"
      - run: |
          touch .env
          echo NEXT_PUBLIC_ENV=${{ secrets.NEXT_PUBLIC_ENV }} >> .env
        working-directory: "./prod-deploy/apps/docs"
      - run: |
          touch .env
          echo SERVER_API_URL=${{ secrets.SERVER_API_URL }} >> .env
          echo NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} >> .env
          echo NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} >> .env
          echo NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} >> .env
          echo NEXT_PUBLIC_ENV=${{ secrets.NEXT_PUBLIC_ENV }} >> .env
          echo NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }} >> .env
          echo NEXT_PUBLIC_POSTHOG_KEY=${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }} >> .env
        working-directory: "./prod-deploy/apps/app"
      - run: |
          touch .env
          echo BACKEND_DATABASE_CONNECTION=${{ secrets.BACKEND_DATABASE_CONNECTION }} >> .env
          echo BACKEND_JWT_SECRET=${{ secrets.BACKEND_JWT_SECRET }} >> .env
          echo BACKEND_LOOPS_API_KEY=${{ secrets.BACKEND_LOOPS_API_KEY }} >> .env
          echo BACKEND_APP_URL=${{ secrets.BACKEND_APP_URL }} >> .env
          echo BACKEND_CAPTCHA_SECRET=${{ secrets.BACKEND_CAPTCHA_SECRET }} >> .env
          echo BACKEND_SLACK_WEBHOOK_URL=${{ secrets.BACKEND_SLACK_WEBHOOK_URL }} >> .env
        working-directory: "./prod-deploy/apps/backend"
      - run: docker build -t docker.io/${{ secrets.DOCKER_USERNAME }}/app-frontend-prod:${{github.sha}} -f infrastructure/docker/next.Dockerfile --build-arg APP=app .
        working-directory: "./prod-deploy"
      - run: docker build -t docker.io/${{ secrets.DOCKER_USERNAME }}/web-frontend-prod:${{github.sha}} -f infrastructure/docker/next.Dockerfile --build-arg APP=web .
        working-directory: "./prod-deploy"
      - run: docker build -t docker.io/${{ secrets.DOCKER_USERNAME }}/docs-frontend-prod:${{github.sha}} -f infrastructure/docker/next.Dockerfile --build-arg APP=docs .
        working-directory: "./prod-deploy"
      - run: |
          touch .env
          echo BACKEND_DATABASE_CONNECTION=${{ secrets.BACKEND_DATABASE_CONNECTION }} >> .env
          echo BACKEND_JWT_SECRET=${{ secrets.BACKEND_JWT_SECRET }} >> .env
        working-directory: "./prod-deploy/apps/backend"
      - run: docker build -t docker.io/${{ secrets.DOCKER_USERNAME }}/backend-prod:${{github.sha}} -f infrastructure/docker/nest.Dockerfile .
        working-directory: "./prod-deploy"
      - run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/app-frontend-prod:${{github.sha}}
      - run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/web-frontend-prod:${{github.sha}}
      - run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/docs-frontend-prod:${{github.sha}}
      - run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/backend-prod:${{github.sha}}
